<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit index Dashboard</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
</html>
<body>
    <header class="app-header">
        <div class="container">
            <h1>Transit Index Dashboard</h1>
        </div>
    </header>

    <main class="content">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <aside class="sidebar">
            <section id="chart"><!-- chart.js can render here -->
                <h2>Travel Time and Mode</h2>
                <div class="charts-row">
                    <h3>Travel Time</h3>
                    <div id="chart-time" class="chart-box"></div>
                    <h3>Travel Mode</h3>
                    <div id="chart-mode" class="chart-box"></div>
                </div>
            </section>
            <section id="info">
                <h3>Info</h3>
                <p>Additional text and KPIs go here.</p>
            </section>
        </aside>
    </main>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
    <!-- D3 (for charts) - loaded as a global d3 variable -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
